<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ran Xu">
</head>

<script>
    var query=window.location.search.substring(1);
    var vars=query.split("&");
    var timestamp=vars[vars.length-1].split("=")[1];
    var ts=new Date(parseInt(timestamp)).toLocaleString();
    for(var i=0;i<vars.length-1;i++){
        var pair=vars[i].split("=");         
        document.write(pair[0]+":"+decodeURIComponent(pair[1])+"<br>");
    }
    document.write("timestamp:"+ts)
</script>
<body>
    <p><script>//document.write("timestamp:"+ts)</script></p>
 </body>


</html>
